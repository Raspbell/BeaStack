<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | SuicaTsumTsum</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background-color: #231F20;
    }
  </style>
</head>

<body>
  <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>

  <script>
    var canvas = document.querySelector("#unity-canvas");
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";

    var config =
    {
      arguments: [],
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "SuicaTsumTsum",
      productVersion: "0.1.0",
    };

    // 9:16 Aspect Ratio Logic
    function updateCanvasSize() {
      var targetAspectRatio = 9 / 16;
      var windowWidth = window.innerWidth;
      var windowHeight = window.innerHeight;
      var windowRatio = windowWidth / windowHeight;

      var newWidth;
      var newHeight;

      if (windowRatio > targetAspectRatio) {
        // Window is wider than target ratio -> Fit to height
        newHeight = windowHeight;
        newWidth = newHeight * targetAspectRatio;
      }
      else {
        // Window is narrower than target ratio -> Fit to width
        newWidth = windowWidth;
        newHeight = newWidth / targetAspectRatio;
      }

      canvas.style.width = newWidth + "px";
      canvas.style.height = newHeight + "px";
    }

    // Initial size update
    updateCanvasSize();

    // Listen for window resize
    window.addEventListener('resize', updateCanvasSize);

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        // Loading progress logic removed as requested (no UI)
      }).then((unityInstance) => {
        // Instance loaded
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

  </script>
</body>

</html>
